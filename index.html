<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valentine's Day Invitation</title>
</head>
<body>
    <div class="container">
        <div class="heart" id="heart"></div>
        <div class="message-box" id="messageBox">
            <p id="messageContent">Click on the heart to express your feelings!</p>
        </div>
        <h1>Dear Shyra,</h1>
        <p>Will you be my Valentine?</p>
        <button id="yesButton">Yes</button>
        <button id="moveNoButton">No</button>
    </div>

    <!-- Modal for GIF -->
    <div class="modal" id="gifModal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <img id="gifImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXAxZGx6aG15emV3NmtzbmM0NXN2NWJmaTJvMTh6cDlreWVrYWNpbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PC00yOa6VywWyjkVn6/giphy.gif" alt="Heart GIF">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
